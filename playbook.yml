---
- name: Deploy and configure Docker
  hosts: remote
  gather_facts: true
  become: true
  tasks:
    - name: Install Docker
      package:
        name: docker-ce
        state: present
    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install Software for Python
      package:
        name: python36
        state: present
    - name: Install Pip Docker Library
      pip:
        name: docker-py

